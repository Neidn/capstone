<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css"
          rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
<body>
<!--Add review form here -->
<form method="post">
    {#        time #}
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="text" class="form-control" id="date" name="date" placeholder="Enter date" value="{{ time }}"
               required>
    </div>
    {#        name #}
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
    </div>
    {#        dealership from 'dealer' #}
    <div class="form-group">
        <label for="dealership">Dealership:</label>
        <select class="form-control" id="dealership" name="dealership" required>
            {% for dealer in dealers %}
                <option value="{{ dealer.id }}">{{ dealer.full_name }}</option>
            {% endfor %}
        </select>

    </div>
    {#        review #}
    <div class="form-group">
        <label for="review">Review:</label>
        <textarea class="form-control" id="review" name="review" rows="3" required>{{ review }}</textarea>
    </div>
    {#        purchase #}
    <div class="form-group">
        <label for="purchase">Purchase:</label>
        <select class="form-control" id="purchase" name="purchase" required>
            <option value="True">True</option>
            <option value="False">False</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
    </div>
</form>
</body>
</html>
